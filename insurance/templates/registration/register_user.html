{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 650px;">
    <h3 class="text-center mb-4">Register New System User</h3>
    <form method="POST" novalidate>
      {% csrf_token %}
      <h5>Account Information</h5>
      {{ user_form.as_p }}
      <h5 class="mt-4">Assign Role</h5>
      {{ profile_form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Create User</button>
    </form>
  </div>
</div>
{% endblock %}
