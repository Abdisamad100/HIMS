{% extends "base.html" %}
{% block content %}
<h2>Agent Dashboard</h2>
<p>Total Members Registered: {{ total_members }}</p>
<table border="1">
  <tr><th>Member</th><th>Policy</th><th>Date</th></tr>
  {% for m in members %}
    <tr>
      <td>{{ m.user.get_full_name }}</td>
      <td>{{ m.policy.name }}</td>
      <td>{{ m.created_at }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No members yet</td></tr>
  {% endfor %}
</table>
{% endblock %}
