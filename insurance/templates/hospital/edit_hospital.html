<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Hospital</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-white">

    <div class="max-w-2xl mx-auto mt-10 bg-white dark:bg-slate-800 rounded-xl shadow p-6">
        <h2 class="text-2xl font-semibold mb-4">Edit Hospital</h2>

        <form method="POST" action="{% url 'edit_hospital' hospital.id %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="name" class="block text-sm font-medium mb-1">Hospital Name</label>
                <input type="text" id="name" name="name"
                    value="{{ hospital.user.get_full_name }}"
                    class="w-full border border-slate-300 dark:border-slate-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" name="email"
                    value="{{ hospital.user.email }}"
                    class="w-full border border-slate-300 dark:border-slate-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium mb-1">Address</label>
                <input type="text" id="address" name="address"
                    value="{{ hospital.address|default_if_none:'' }}"
                    class="w-full border border-slate-300 dark:border-slate-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="flex items-center gap-2">
                <input type="checkbox" id="is_active" name="is_active" {% if hospital.user.is_active %}checked{% endif %}>
                <label for="is_active" class="text-sm">Active</label>
            </div>

            <div class="flex justify-between mt-6">
                <a href="{% url 'admin_dashboard' %}#sec-hospitals"
                    class="text-slate-600 hover:underline">‚Üê Back</a>

                <button type="submit"
                    class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

</body>
</html>
